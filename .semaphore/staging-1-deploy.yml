version: v1.0
name: Pull image on staging & shutdown bot
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: staging-deploy-details
      jobs:
        - name: Pull image & shutdown bot
          commands:
            - chmod 400 /home/semaphore/.ssh/id_rsa
            - ssh-keyscan -p ${SSH_PORT} -H ${SSH_HOST} >> /home/semaphore/.ssh/known_hosts
            - ssh ${SSH_USER}@${SSH_HOST} -p ${SSH_PORT} sudo /opt/melina/pullAndDown.sh "${REST_TOKEN}"
            #- "ssh ${SSH_USER}@${SSH_HOST} -p ${SSH_PORT} docker-compose pull && curl -H \"Authorization: ${REST_TOKEN}\" http://${REST_HOST}:${REST_PORT}/shutdown"
promotions:
  - name: Staging restart compose
    pipeline_file: staging-2-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - staging