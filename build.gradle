buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.apollographql.apollo:apollo-gradle-plugin:2.0.1'
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'com.apollographql.apollo' version '2.0.1'
}

mainClassName = 'me.melijn.melijnbot.MelijnBotKt'
version = '2.0.7'
sourceCompatibility = JavaVersion.VERSION_12

apollo {
    generateKotlinModels.set(false) // or false for Java models

    service("anilist") {
        rootPackageName = "me.melijn.melijnbot.anilist"
        sourceFolder = "me/melijn/melijnbot/anilist"
    }
    service("kitsu") {
        rootPackageName = "me.melijn.melijnbot.kitsu"
        sourceFolder = "me/melijn/melijnbot/kitsu"
    }
}


repositories {
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
    mavenCentral()
}


dependencies {
    // https://bintray.com/dv8fromtheworld/maven/JDA/
    implementation(group: 'net.dv8tion', name: 'JDA', version: '4.1.1_143') {
        exclude module: 'opus-java'
    }

    // https://bintray.com/sedmelluq/com.sedmelluq/jda-nas
    implementation group: 'com.sedmelluq', name: 'jda-nas', version: '1.1.0'

    // https://bintray.com/sedmelluq/com.sedmelluq/lavaplayer
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.47'

    // https://jitpack.io/#ToxicMushroom/Lavalink-Client
    implementation group: 'com.github.ToxicMushroom', name: 'Lavalink-Client', version: 'e13fa39898'

    // https://github.com/ToxicMushroom/JagTag-Kotlin
    implementation group: 'com.github.ToxicMushroom', name: 'JagTag-Kotlin', version: 'c0f01bae27'

    // https://search.maven.org/artifact/com.zaxxer/HikariCP
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.4.3'

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.12'

    // https://mvnrepository.com/artifact/org.jetbrains.kotlinx/kotlinx-coroutines-core
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.3.5'

    // https://mvnrepository.com/artifact/org.jetbrains.kotlinx/kotlinx-coroutines-jdk8
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-jdk8', version: '1.3.5'

    // https://bintray.com/duncte123/weeb.java/weeb.java
    implementation group: 'me.duncte123', name: 'weebJava', version: '2.2.0_29'

    // https://mvnrepository.com/artifact/se.michaelthelin.spotify/spotify-web-api-java
    implementation(group: 'se.michaelthelin.spotify', name: 'spotify-web-api-java', version: '5.0.4') {
        exclude group: 'org.slf4j', module: 'slf4j-simple'
    }

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'

    // https://mvnrepository.com/artifact/org.jooby/jooby
    // WebServer
    implementation(group: 'org.jooby', name: 'jooby-netty', version: '1.6.6')

    implementation group: 'org.jooby', name: 'jooby-jackson', version: '1.6.6'

    // https://github.com/FasterXML/jackson-module-kotlin
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.11.0'

    // https://mvnrepository.com/artifact/com.google.guava /guava
    implementation group: 'com.google.guava', name: 'guava', version: '29.0-jre'

    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.5.0'
    implementation group: 'ru.gildor.coroutines', name: 'kotlin-coroutines-okhttp', version: '1.0'

    // https://mvnrepository.com/artifact/com.google.apis/google-api-services-youtube
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'

    // https://mvnrepository.com/artifact/org.reflections/reflections
    // simplifies loading commands
    // implementation group: 'org.reflections', name: 'reflections', version: '0.9.12'


    implementation group: 'com.github.ToxicMushroom', name: 'animated-gif-lib-for-java', version: '03e397e311'
    implementation group: 'com.github.ToxicMushroom', name: 'gifencoder', version: '10a95a4c97'

    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib-jdk8
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: '1.3.72'

    // https://github.com/GSculerlor/JikanKt/releases
    implementation(group: 'com.github.GSculerlor', name: 'JikanKT', version: '1.1.2') {
        exclude group: 'org.slf4j', module: 'slf4j-simple'
    }

    implementation group: 'com.apollographql.apollo', name: 'apollo-runtime', version: '2.0.1'
    implementation group: 'com.apollographql.apollo', name: 'apollo-coroutines-support', version: '2.0.1'

    implementation group: 'com.github.husnjak', name: 'IGDB-API-JVM', version: '0.7'

    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.3'


    // START | https://github.com/JetBrains/kotlin/blob/master/libraries/examples/kotlin-jsr223-local-example/build.gradle.kts
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-script-runtime
    // implementation group: 'org.jetbrains.kotlin', name: 'kotlin-script-runtime', version: '1.3.72'

    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-compiler-embeddable
    // implementation group: 'org.jetbrains.kotlin', name: 'kotlin-compiler-embeddable', version: '1.3.72'

    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-script-util
    // implementation group: 'org.jetbrains.kotlin', name: 'kotlin-script-util', version: '1.3.72'

    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-scripting-compiler-embeddable
    // runtimeOnly group: 'org.jetbrains.kotlin', name: 'kotlin-scripting-compiler-embeddable', version: '1.3.72'
    // END
}


compileJava.options.encoding = 'UTF-8'
compileKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_12
    }
}