plugins {
	id 'java'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '5.1.0'
}

mainClassName = 'me.melijn.jda.Melijn'
version = '1.3.3'
sourceCompatibility = JavaVersion.VERSION_12

repositories {
	jcenter()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
	maven { url 'https://jitpack.io' }
	mavenCentral()
}

dependencies {
	implementation('net.dv8tion:JDA:3.8.3_464') {
		exclude module: 'opus-java'
	}
	implementation 'com.sedmelluq:lavaplayer:1.3.22'
	implementation 'com.github.FredBoat:Lavalink-Client:8c3f0b9'

	//https://search.maven.org/artifact/com.zaxxer/HikariCP
	//https://mvnrepository.com/artifact/mysql/mysql-connector-java
	implementation 'com.zaxxer:HikariCP:3.3.1'
	implementation 'mysql:mysql-connector-java:8.0.17'

	//https://mvnrepository.com/artifact/org.codehaus.janino/janino
	//Used for java eval
	implementation 'org.codehaus.janino:janino:3.1.0'
	implementation 'org.codehaus.janino:commons-compiler:3.1.0'

	//https://bintray.com/duncte123/weeb.java/weeb.java
	implementation 'me.duncte123:weebJava:2.2.0_27'

	//https://jitpack.io/#DiscordBotList/DBL-Java-Library
	implementation 'com.github.DiscordBotList:DBL-Java-Library:2.0.1'

	//https://mvnrepository.com/artifact/se.michaelthelin.spotify/spotify-web-api-java
	implementation 'se.michaelthelin.spotify:spotify-web-api-java:3.0.0'

	//https://mvnrepository.com/artifact/com.google.guava/guava
	//Used for loading caches and other utils
	implementation 'com.google.guava:guava:28.1-jre'
	//Loading caches
	//https://github.com/ben-manes/caffeine
	implementation 'com.github.ben-manes.caffeine:caffeine:2.8.0'

	//https://mvnrepository.com/artifact/ch.qos.logback/logback-core
	implementation 'ch.qos.logback:logback-core:1.2.3'

	//https://mvnrepository.com/artifact/org.jooby/jooby
	//WebServer
	implementation 'org.jooby:jooby-netty:1.6.4'
	implementation 'org.jooby:jooby-jackson:1.6.4'

	//https://mvnrepository.com/artifact/com.google.apis/google-api-services-youtube
	implementation 'com.google.apis:google-api-services-youtube:v3-rev212-1.25.0'

	//https://mvnrepository.com/artifact/org.reflections/reflections
	//simplifies loading commands
	implementation 'org.reflections:reflections:0.9.11'
}
compileJava.options.encoding = 'UTF-8'